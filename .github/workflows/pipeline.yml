name: CICD Pipeline

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- CI: build & basic health test (always runs) ----------
      - name: Build app image
        run: docker build -t demo-app:ci -f app/Dockerfile app

      - name: Run healthcheck (FastAPI /health)
        run: |
          cid=$(docker run -d -p 8080:8080 demo-app:ci)
          sleep 3
          curl -f http://localhost:8080/health
          docker rm -f $cid

      # Compute LOWERCASE image ref and export for later steps
      - name: Compute lowercase image ref
        shell: bash
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"                         # lower-case owner/repo
          IMAGE_REF="${REGISTRY}/${REPO_LC}/demo-app"              # ghcr.io/<owner>/<repo>/demo-app
          echo "IMAGE_REF=$IMAGE_REF" >> "$GITHUB_ENV"
          echo "Computed IMAGE_REF=$IMAGE_REF"

      # Sanity check that it's lowercase and non-empty
      - name: Check image ref
        run: |
          echo "IMAGE_REF=${IMAGE_REF}"
          if [[ -z "$IMAGE_REF" ]]; then echo "ERROR: IMAGE_REF is empty"; exit 1; fi
          if [[ "$IMAGE_REF" =~ [A-Z] ]]; then echo "ERROR: IMAGE_REF contains uppercase"; exit 1; fi

      # ---------- Deploy steps (only on main branch) ----------
      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install crane (for tag copy)
        if: github.ref == 'refs/heads/main'
        uses: imjasonh/setup-crane@v0.4

      - name: Snapshot current â†’ previous (if exists)
        if: github.ref == 'refs/heads/main'
        run: |
          set -e
          IMAGE="${IMAGE_REF}"
          if crane ls "$IMAGE" | grep -q "^current$" ; then
            echo "Tagging current â†’ previous"
            crane cp "$IMAGE:current" "$IMAGE:previous"
          else
            echo "No :current tag yet; skipping previous snapshot."
          fi

      - name: Build & push new image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: app
          file: app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REF }}:${{ env.IMAGE_TAG }}

      - name: Advance :current to new image
        if: github.ref == 'refs/heads/main'
        run: |
          crane cp "${IMAGE_REF}:${IMAGE_TAG}" "${IMAGE_REF}:current"

      - name: Identify triggering user
        if: github.ref == 'refs/heads/main'
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_USER: ${{ github.event.pull_request.user.login }}
          PUSHER_NAME: ${{ github.event.pusher.name }}
          ACTOR: ${{ github.actor }}
        shell: bash
        run: |
          # Prefer PR author, then push pusher name, then fallback to the actor
          USER="${PR_USER:-$PUSHER_NAME}"
          USER="${USER:-$ACTOR}"
          echo "BUILD_USER=$USER" >> "$GITHUB_ENV"
          echo "Computed BUILD_USER=$USER"

      - name: Post-deploy health check
        if: github.ref == 'refs/heads/main'
        id: health
        run: |
          set -e
          docker pull "${IMAGE_REF}:current"
          FAIL=${{ vars.FAIL_HEALTHCHECK }}
          cid=$(docker run -d -p 8080:8080 -e FAIL_HEALTHCHECK=$FAIL "${IMAGE_REF}:current")
          sleep 3
          set +e
          curl -f http://localhost:8080/health
          STATUS=$?
          docker rm -f $cid
          if [ $STATUS -ne 0 ]; then
            echo "health=fail" >> $GITHUB_OUTPUT
            exit 1
          fi
        
      - name: Notify Slack (success)
        if: success() && github.ref == 'refs/heads/main'
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "âœ… Deploy succeeded for ${{ github.repository }}@${{ github.sha }}",
              "blocks": [
                { "type": "section", "text": { "type": "mrkdwn", "text": "*âœ… Deploy succeeded* for `${{ github.repository }}@${{ github.sha }}`" } },
                { "type": "context", "elements": [
                    { "type": "mrkdwn", "text": "*Triggered by:* ${{ env.BUILD_USER }}" },
                    { "type": "mrkdwn", "text": "*Branch:* `${{ github.ref_name }}`" },
                    { "type": "mrkdwn", "text": "*Workflow:* `${{ github.workflow }}` Â· <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Run #${{ github.run_number }}>" }
                ]}
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Build and run workflow analytics
        if: success() && github.ref == 'refs/heads/main'
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_ANALYTICS_WEBHOOK_URL || secrets.SLACK_WEBHOOK_URL }}
          LOOKBACK_MINUTES: '1440'  # 24 hours for deployment analytics
          SEND_ANALYTICS: 'true'
        run: |
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          docker build -t pipeline-monitor:latest monitor
          docker run --rm \
            -e GITHUB_OWNER="$OWNER" \
            -e GITHUB_REPO="$REPO" \
            -e GITHUB_TOKEN="$GITHUB_TOKEN" \
            -e SLACK_WEBHOOK_URL="$SLACK_WEBHOOK_URL" \
            -e LOOKBACK_MINUTES="$LOOKBACK_MINUTES" \
            -e SEND_ANALYTICS="$SEND_ANALYTICS" \
            pipeline-monitor:latest

      - name: Rollback on failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          set -e
          IMAGE="${IMAGE_REF}"
          if crane ls "$IMAGE" | grep -q "^previous$" ; then
            crane cp "$IMAGE:previous" "$IMAGE:current"
            echo "Rolled back :current to :previous"
          else
            echo "No :previous tag to rollback to."
          fi

      - name: Build and run failure analytics
        if: failure() && github.ref == 'refs/heads/main'
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_ANALYTICS_WEBHOOK_URL || secrets.SLACK_WEBHOOK_URL }}
          LOOKBACK_MINUTES: '1440'  # 24 hours for failure context
          SEND_ANALYTICS: 'true'
        run: |
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          docker build -t pipeline-monitor:latest monitor
          docker run --rm \
            -e GITHUB_OWNER="$OWNER" \
            -e GITHUB_REPO="$REPO" \
            -e GITHUB_TOKEN="$GITHUB_TOKEN" \
            -e SLACK_WEBHOOK_URL="$SLACK_WEBHOOK_URL" \
            -e LOOKBACK_MINUTES="$LOOKBACK_MINUTES" \
            -e SEND_ANALYTICS="$SEND_ANALYTICS" \
            pipeline-monitor:latest

      - name: Notify Slack (failure/rollback)
        if: failure() && github.ref == 'refs/heads/main'
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "ðŸš¨ Deploy failed for ${{ github.repository }}@${{ github.sha }}. Auto-rollback executed to previous image.",
              "blocks": [
                { "type": "section", "text": { "type": "mrkdwn", "text": "*ðŸš¨ Deploy failed* for `${{ github.repository }}@${{ github.sha }}`. Auto-rollback executed to *:previous*." } },
                { "type": "context", "elements": [
                    { "type": "mrkdwn", "text": "*Triggered by:* ${{ env.BUILD_USER }}" },
                    { "type": "mrkdwn", "text": "*Branch:* `${{ github.ref_name }}`" },
                    { "type": "mrkdwn", "text": "*Workflow:* `${{ github.workflow }}` Â· <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Run #${{ github.run_number }}>" }
                ]}
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
